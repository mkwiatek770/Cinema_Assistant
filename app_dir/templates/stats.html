<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stats</title>
</head>

<body>
    {% for cinema in cinemas %}
    <h1>{{ cinema[0] }}</h1>
    <p>Total sum of selled tickets: {{ tickets[cinema[1]][0] }}</p>
    <p>Averrage amount of tickets selled per movie: {{ tickets[cinema[1]][1] }}</p>
    <p>Percentage: {{ tickets[cinema[1]][2] }}</p>
    <p>Total income: {{ tickets[cinema[1]][3] }}</p>
    {% endfor %}
    <h2>Generate reports: </h2>
    <form action="" method="post">
        <button type="submit" name="btn" value="xls">XLS Report</button>
    </form>
    <form action="" method="post">
        <button type="submit" name="btn" value="pdf">PDF Report</button>
    </form>
</body>

</html>
